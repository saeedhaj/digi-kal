<table class="table table-bordered" style="width: 700px;margin: 0 auto;">
    <tr class="table-success" *ngFor="let item of columns">
        <th>{{item.name}}</th>
        <th>{{item.color}}</th>
        <th>{{item.size}}</th>
    </tr>
    <tr class="table-warning" *ngFor="let item of rows">
        <td>{{item.titleName}}</td>
        <td>{{item.titleColor}}</td>
        <td>{{item.titleSize}}</td>
    </tr>
</table>
